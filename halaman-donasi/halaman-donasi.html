    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Donasi</title>
</head>



<body>
    <script src="script.js"></script>

    <div class="container">
        <h1 class="mt-5 mb-5 text-center">Donasi Terbaik Anda</h1>
        <hr>

        <div class="row d-flex justify-content-center">

            <div class="col-lg-2 pt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success me-5 custom-button">Rp 10rb</button>
            </div>

            <div class="col-lg-2 pt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success me-5 custom-button">Rp 25rb</button>
            </div>

            <div class="col-lg-2 pt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success me-5 custom-button">Rp 50rb</button>
            </div>

            <div class="col-lg-2 pt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-success me-5 custom-button">Rp 100rb</button>
            </div>

            <div class="col-lg-2 pt-5 d-flex justify-content-center">
                <input type="text" class="form-control" id="input-nominal" placeholder="Masukan nominal lain">
            </div>

        </div>

        <div class="row">
            <div class="col-lg-6 pt-5">

                <input type="text" class="form-control" id="input-nama" placeholder="Nama Lengkap">
            </div>

            <div class="col-lg-6 pt-5">
                <input type="email" class="form-control" id="input-email" placeholder="Email">

            </div>


        </div>

        <div class="row">
            <div class="col-lg-6 pt-5">

                <input type="text" class="form-control" id="input-nomor" placeholder="No Whatsapp">
            </div>

            <div class="col-lg-6 pt-5">
                <input type="text" class="form-control" id="input-pesan" placeholder="Pesan">

            </div>


        </div>

     

            <div class="row">
                <div class="col-lg-3 pt-5">

                    <select class="custom-select mr-sm-2" id="combo-pembayaran" >
                        <option value=''>Silhakan Pilih Metode Pembayaran</option>
                        <option value="qris">QRIS</option>
                      </select>
                </div>

                <div class="col-lg-3 pt-5">

                    <p>Metode Pembayaran</p>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-12 pt-5">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="checkbox-donasi">
                        <label class="form-check-label" for="checkbox-donasi">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                    </div>
                </div>
               

            </div>




            <div class="row mb-5">
                <div class="col pt-5">

                    <div class="text-center">
                        <button id="openModal" type="submit" class="btn btn-primary custom-button" onclick="addData()">Donasi</button>
                    </div>
                </div>


            </div>
        </div>
   


    

        <div class="bg-modal">
            <div class="modal-contents">

                <div class="close">+</div>
                <p class="text-donasi">Silahkan Scan QRIS ini untuk melakukan pembayaran</p>
                <img class="img-modal" src="img/qris-image.png">
                <p>
                    Terima Kasih Telah Berdonasi
                </p>



            </div>

        </div>
